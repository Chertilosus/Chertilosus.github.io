<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Только одна библиотека для генерации -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --container-bg: #2d2d2d;
            --border-color: #444;
            --button-bg: #2e7d32;
            --button-hover: #1b5e20;
            --input-bg: #333;
            --item-bg: #2d2d2d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-container {
            background-color: var(--container-bg);
            border-color: var(--border-color);
            margin: 20px auto; /* Изменено */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            width: calc(100% - 40px);
            max-width: 800px;
            box-sizing: border-box;
            align-self: center; /* Добавлено */
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button {
            background-color: var(--button-bg);
            padding: 10px 20px;
            margin: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .input-group {
            width: 100%;
            padding: 0;
            margin: 10px 0;
        }

        .input-group input {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--border-color);
            width: 100%;
            box-sizing: border-box;
            padding: 12px 15px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .input-group textarea {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--border-color);
            width: 100%;
            box-sizing: border-box;
            padding: 12px 15px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
        }

        .input-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .input-group textarea::placeholder {
            color: #888;
            opacity: 0.7;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            color: var(--text-color);
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--button-bg);
        }

        .qr-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .qr-item {
            background-color: var(--item-bg);
            border-color: var(--border-color);
            border: 1px solid #ddd;
            padding: 5px; /* уменьшено с 10px */
            border-radius: 5px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-item img {
            margin: 0; /* убираем отступы у изображения */
            display: block; /* убираем лишнее пространство под изображением */
            width: 200px; /* фиксированная ширина */
            height: 200px; /* фиксированная высота */
            object-fit: contain; /* сохраняем пропорции */
        }

        .qr-item h3, .qr-item h4 {
            margin: 2px 0;
            width: 100%;
        }

        .qr-item h4 {
            color: #888;
            font-weight: normal;
            font-size: 0.9em;
        }

        .qr-item .placeholder {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--input-bg);
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
        }

        .qr-item .buttons-group {
            width: 100%;
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
        }

        .qr-item .buttons-group button {
            padding: 5px 10px;
            font-size: 12px;
            margin: 0;
        }

        /* Добавляем стили для печати */
        @media print {
            body {
                padding: 0;
                margin: 0;
                background-color: white !important;
                color: black !important;
            }
            .qr-container, h1, button, .input-group {
                display: none !important;
            }
            .qr-list {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px; /* уменьшено с 20px */
                page-break-inside: avoid;
            }
            .qr-item {
                break-inside: avoid;
                padding: 5px; /* уменьшено с 15px */
                margin: 0;
                border: none;
                background-color: white !important;
                color: black !important;
            }
            .qr-item h3 {
                color: black !important;
            }
            .qr-item button {
                display: none;
            }
            .qr-item img {
                width: 180px; /* немного уменьшен размер для компактности */
                height: 180px;
                margin: 0;
                display: block;
            }
            @page {
                margin: 1cm; /* уменьшено с 1.5cm */
                size: A4;
            }
        }

        #reader {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: none;
        }

        .scan-container {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid var(--border-color);
        }

        #scanResult {
            margin-top: 10px;
            padding: 10px;
            background-color: var(--input-bg);
            border-radius: 5px;
            display: none;
        }

        #videoElement {
            width: 100%;
            max-width: 400px;
            display: none;
            margin: 10px auto;
            border-radius: 10px;
            background-color: #000;
        }
        #canvas {
            display: none;
        }

        .scan-results-container {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin: 20px auto; /* Изменено */
            padding: 20px;
            width: calc(100% - 40px);
            max-width: 800px;
            align-self: center; /* Добавлено */
        }

        .scan-result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background-color: var(--item-bg);
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        .scan-result-text {
            flex-grow: 1;
            margin-right: 10px;
            word-break: break-all;
        }

        .copy-button {
            padding: 5px 10px;
            min-width: 100px;
        }

        .tabs {
            display: flex;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: var(--container-bg);
            border-radius: 10px;
            overflow: hidden;
            align-self: center; /* Добавлено */
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0;
            border-radius: 0;
        }

        .tab-button.active {
            background-color: var(--button-bg);
        }

        .tab-content {
            display: none; /* Изменено: убран двойной display */
            width: 100%;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mode-switch {
            display: flex;
            background: var(--container-bg);
            border-radius: 20px;
            margin: 10px 0;
            padding: 5px;
            gap: 5px;
        }

        .mode-switch button {
            flex: 1;
            margin: 0;
            border-radius: 15px;
            background: none;
            font-size: 14px;
            padding: 10px 5px;
        }

        .mode-switch button.active {
            background: var(--button-bg);
        }

        .drop-zone {
            width: 100%;
            height: 100px;
            border: 2px dashed var(--border-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .drop-zone:hover {
            border-color: var(--button-bg);
        }

        .drop-zone.dragover {
            border-color: var(--button-bg);
            background: rgba(46, 125, 50, 0.1);
        }

        #fileInfo {
            margin-top: 5px;
            font-size: 0.9em;
            color: #888;
        }

        .input-section {
            display: none;
            width: 100%;
        }

        .input-section.active {
            display: block;
        }

        .output-mode-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            background: var(--input-bg);
            border-radius: 6px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--button-bg);
        }

        input:checked + .slider:before {
            transform: translateX(36px);
        }

        .scan-input-section {
            background: var(--container-bg);
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
        }

        .scan-input-section h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: var(--text-color);
        }

        .scan-input-section textarea {
            background-color: var(--input-bg);
            color: var(--text-color);
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            min-height: 80px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .scan-method-title {
            background: var(--button-bg);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .scan-drop-zone {
            border: 2px dashed var(--border-color);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 6px;
        }

        .scan-drop-zone:hover {
            border-color: var(--button-bg);
        }

        .scan-result-container {
            margin-top: 20px;
            padding: 15px;
            background: var(--input-bg);
            border-radius: 6px;
        }

        .scan-result-item {
            background-color: var(--item-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .scan-result-content {
            display: grid;
            grid-template-columns: auto 120px;
            gap: 15px;
            align-items: start;
        }

        .result-data {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .result-label {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 2px;
        }

        .result-value {
            font-size: 1.1em;
            word-break: break-word;
        }

        .copy-button {
            background-color: var(--button-bg);
            border: none;
            border-radius: 4px;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .copy-button:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-button active" onclick="openTab('generate')">Шифрование</button>
        <button class="tab-button" onclick="openTab('scan')">Дешифрование</button>
    </div>

    <!-- Только генерация -->
    <div id="generateTab" class="tab-content active">
        <div class="qr-container">
            <div class="input-group">
                <div class="mode-switch">
                    <button id="seedMode" class="active" onclick="switchMode('seed')">Seed-фразы</button>
                    <button id="textMode" onclick="switchMode('text')">Текст</button>
                    <button id="fileMode" onclick="switchMode('file')">Файл</button>
                </div>

                <!-- Секция для seed-фраз -->
                <div id="seedSection" class="input-section active">

                    <textarea id="textContent" placeholder="Введите текст" rows="4"></textarea>
                    <div class="output-mode-switch">
                        <span>QR код</span>
                        <label class="switch">
                            <input type="checkbox" id="textOutputMode">

                    <input type="text" id="fileTitle" placeholder="Название">
                    <input type="hidden" id="fileContent">

                        Перетащите файл сюда или кликните для выбора
                        <input type="file" style="display: none">
                    </div>

                    <div class="output-mode-switch">
                        <span>QR код</span>
                        <label class="switch">
                            <input type="checkbox" id="fileOutputMode">
                            <span class="slider"></span>
                        </label>

                </div>

                <!-- Общие поля для всех режимов -->
                <input type="password" id="encryptPassword" placeholder="Пароль для шифрования">
                <input type="text" id="passwordHint" placeholder="Подсказка для пароля (необязательно)">
            </div>
            <div>
                <button id="generateButton" onclick="generateQR()">Создать QR</button>
                <button onclick="printQRCodes()">Печать всех QR</button>
            </div>
        </div>
        <!-- Список QR кодов вынесен из контейнера -->
        <div id="qrList" class="qr-list"></div>
    </div>

    <!-- Только сканирование -->
    <div id="scanTab" class="tab-content">
        <div class="scan-results-container">
            <h2>Сканирование и расшифровка</h2>

            <!-- Секция QR сканера -->
            <div class="scan-input-section">
                <h3>Сканировать QR код</h3>
                <video id="videoElement" autoplay playsinline></video>
                <div style="margin: 10px 0; text-align: center;">
                    <button onclick="toggleScanner()">
                        <span id="scanButtonText">Включить камеру</span>
                    </button>
                </div>
            </div>

            <!-- Секция ввода строки -->
            <div class="scan-input-section">
                <h3>Вставить зашифрованную строку</h3>
                <textarea id="encryptedInput" placeholder="Вставьте зашифрованную строку"></textarea>
                <button onclick="decodeInputString()">Расшифровать</button>
            </div>

            <!-- Секция загрузки файла -->
            <div class="scan-input-section">
                <h3>Загрузить файл</h3>
                <div id="scanDropZone" class="scan-drop-zone">
                    Перетащите файл сюда или кликните для выбора
                    <input type="file" style="display: none">
                </div>

            <button onclick="clearScanResults()">Очистить результаты</button>

            <!-- Результаты -->
            <div id="scanResultsList"></div>

    <canvas id="canvas" style="display: none;"></canvas>

<script>
    const MAX_QR_DATA_SIZE = 2953; // Максимальный размер данных для QR кода
    let generatedQRs = [];

    // Модифицируем функцию truncateText - теперь всегда сжимает длинные адреса
    function truncateText(text) {
        if (text.length <= 10) return text;
        const start = text.substring(0, 5);
        const end = text.substring(text.length - 5);
        return `${start}...${end}`;
    }

    // Функция для создания QR кода
    function generateQRCode(text) {
        // Автоматически определяем оптимальный размер QR кода
        let typeNumber;
        for (typeNumber = 0; typeNumber <= 40; typeNumber++) {
            try {
                const qr = qrcode(typeNumber, 'L'); // Используем L вместо M для большей ёмкости
                qr.addData(text);
                qr.make();
                return qr.createDataURL(4);
            } catch (e) {
                if (typeNumber === 40) throw e; // Если достигли максимума, выбрасываем ошибку
                // Иначе пробуем следующий размер
            }
        }
    }

    async function handleFileSelection(file) {
        if (!file) return;
        
        const forceRaw = document.getElementById('fileOutputMode').checked;
        if (!forceRaw && file.size > MAX_QR_DATA_SIZE) {
            alert(`Файл слишком большой для QR кода. Максимальный размер: ${MAX_QR_DATA_SIZE} байт\nПереключите режим на "Строка/файл" для больших файлов`);
            return;
        }

        try {
            const base64Data = await new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });

            document.getElementById('fileContent').value = base64Data;
            document.getElementById('fileContent').setAttribute('data-filename', file.name); // Сохраняем оригинальное имя
            document.getElementById('fileInfo').textContent = 
                `Файл: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
        } catch (error) {
            console.error('Ошибка чтения файла:', error);
            alert('Ошибка при чтении файла');
        }
    }

    function switchMode(mode) {
        // Убираем активный класс со всех кнопок и секций
        document.querySelectorAll('.mode-switch button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.input-section').forEach(section => section.classList.remove('active'));

        // Активируем нужную кнопку и секцию
        document.getElementById(mode + 'Mode').classList.add('active');
        document.getElementById(mode + 'Section').classList.add('active');

        // Обновляем текст кнопки при переключении режимов
        updateGenerateButtonText();
    }

    // Добавляем обработчики изменения положения ползунков
    document.getElementById('textOutputMode').addEventListener('change', updateGenerateButtonText);
    document.getElementById('fileOutputMode').addEventListener('change', updateGenerateButtonText);

    // Функция обновления текста кнопки
    function updateGenerateButtonText() {
        const generateButton = document.getElementById('generateButton');
        const activeMode = document.querySelector('.mode-switch button.active').id.replace('Mode', '');
        
        if (activeMode === 'seed') {
            generateButton.textContent = 'Создать QR';
            return;
        }

        const isRawMode = (activeMode === 'text' && document.getElementById('textOutputMode').checked) ||
                         (activeMode === 'file' && document.getElementById('fileOutputMode').checked);
        
        generateButton.textContent = isRawMode ? 'Зашифровать' : 'Создать QR';
    }

    function generateQR() {
        const password = document.getElementById('encryptPassword').value;
        const passwordHint = document.getElementById('passwordHint').value;
        const activeMode = document.querySelector('.mode-switch button.active').id.replace('Mode', '');

        if (!password) {
            alert('Пожалуйста, введите пароль для шифрования');
            return;
        }

        try {
            let qrData;
            switch (activeMode) {
                case 'seed':
                    qrData = generateSeedQR(password, passwordHint);
                    break;
                case 'text':
                    qrData = generateTextQR(password, passwordHint);
                    break;
                case 'file':
                    qrData = generateFileQR(password, passwordHint);
                    break;
            }

            if (!qrData) return;

            const jsonString = JSON.stringify(qrData);
            const base64Data = btoa(unescape(encodeURIComponent(jsonString)));
            
            // Проверяем режим вывода
            const forceRaw = (activeMode === 'text' && document.getElementById('textOutputMode').checked) ||
                           (activeMode === 'file' && document.getElementById('fileOutputMode').checked);
            
            // Генерируем QR только если данные подходят по размеру и не включен режим строки/файла
            const isLarge = !forceRaw && base64Data.length > MAX_QR_DATA_SIZE;
            const qrDataUrl = (isLarge || forceRaw) ? null : generateQRCode(base64Data);
            
            generatedQRs.push({
                title: qrData.shortAddress || qrData.title,
                subtitle: qrData.name || '',
                content: '***Зашифровано***',
                url: qrDataUrl,
                rawData: base64Data,
                isLarge: isLarge || forceRaw,
                type: activeMode
            });

            updateQRList();
            clearInputs();
        } catch (error) {
            console.error('Ошибка генерации:', error);
            alert('Ошибка при создании');
        }
    }

    // Изменяем функцию generateSeedQR
    function generateSeedQR(password, hint) {
        const address = document.getElementById('addressInput').value;
        const name = document.getElementById('seedName').value;
        const seedPhrase = document.getElementById('seedPhrase').value;

        if (!address || !seedPhrase) {
            alert('Заполните адрес кошелька и seed-фразу');
            return null;
        }

        return {
            type: 'seed',
            shortAddress: truncateText(address),
            address: CryptoJS.AES.encrypt(address, password).toString(),
            name: name,
            seed: CryptoJS.AES.encrypt(seedPhrase, password).toString(),
            encrypted: true,

    async function toggleScanner() {
        const video = document.getElementById('videoElement');
        const buttonText = document.getElementById('scanButtonText');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
            videoStream = null;
            video.style.display = 'none';
            buttonText.textContent = 'Включить камеру';
            return;
        }

        try {
            buttonText.textContent = 'Выключить камеру';
            video.style.display = 'block';

            videoStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            });
            video.srcObject = videoStream;

            // Ждем загрузки видео
            await new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    video.play();
                    resolve();
                };
            });

            // Устанавливаем размеры canvas равными размерам видео
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Функция сканирования
            const scanFrame = () => {
                if (!videoStream) return;

                // Копируем кадр из видео на canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Получаем данные изображения
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                try {
                    // Пытаемся найти QR код в кадре
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });

                    if (code) {
                        console.log("QR код найден:", code.data);
                        

                        processEncryptedData(code.data, 'text');


                        // Добавляем небольшую паузу после успешного сканирования
                        setTimeout(() => {
                            if (videoStream) requestAnimationFrame(scanFrame);
                        }, 1000);
                    } else {
                        requestAnimationFrame(scanFrame);
                    }
                } catch (error) {
                    console.error('Ошибка при сканировании:', error);
                    requestAnimationFrame(scanFrame);
                }
            };

            // Запускаем сканирование
            scanFrame();

        } catch (error) {
            buttonText.textContent = 'Включить камеру';
            console.error('Ошибка доступа к камере:', error);
            alert('Не удалось получить доступ к камере: ' + error.message);
        }
    }

    function processEncryptedData(data, source) {

            const decodedData = JSON.parse(jsonString);
            
            if (!decodedData.encrypted) {
                alert('Данные не зашифрованы');
                return;
            }

            const hintMessage = decodedData.hint ? `\nПодсказка: ${decodedData.hint}` : '';
            const password = prompt('Введите пароль для расшифровки:' + hintMessage);
            if (!password) return;

                if (result) {

                }
            } catch (e) {

        } catch (error) {
            alert('Неверный формат данных');
            console.error('Ошибка декодирования:', error);
        }
    }

    // Функция расшифровки данных
    // Изменяем обработку seed в функции decryptData
    function decryptData(data, password) {
        try {
            let result = {};
            let decryptedContent;

            switch (data.type) {
                case 'seed':
                    const decryptedAddressBytes = CryptoJS.AES.decrypt(data.address, password);
                    const decryptedAddress = decryptedAddressBytes.toString(CryptoJS.enc.Utf8);
                    
                    if (!decryptedAddress) {
                        throw new Error('Неверный пароль');
                    }

                    const decryptedSeedBytes = CryptoJS.AES.decrypt(data.seed, password);
                    const decryptedSeed = decryptedSeedBytes.toString(CryptoJS.enc.Utf8);

                    if (!decryptedSeed) {
                        throw new Error('Ошибка расшифровки seed-фразы');
                    }

                    result = {
                        type: 'seed',
                        displayText: `Адрес: ${decryptedAddress}\nНазвание: ${data.name || 'Не указано'}\nSeed: ${decryptedSeed}`,
                        copyText: decryptedSeed
                    };
                    break;

                case 'text':
                    const decryptedTextBytes = CryptoJS.AES.decrypt(data.content, password);
                    const decryptedText = decryptedTextBytes.toString(CryptoJS.enc.Utf8);
                    
                    if (!decryptedText) {
                        throw new Error('Ошибка расшифровки текста');
                    }

                    result = {
                        type: 'text',
                        title: data.title,
                        displayText: `Название: ${data.title}\nСодержимое: ${decryptedText}`,
                        copyText: decryptedText
                    };
                    break;

                case 'file':
                    decryptedContent = CryptoJS.AES.decrypt(data.content, password).toString(CryptoJS.enc.Utf8);
                    if (!decryptedContent) {
                        throw new Error('Ошибка расшифровки файла');
                    }

                    // Расшифровываем оригинальное имя файла
                    let filename = data.title;
                    if (data.originalFilename) {
                        try {
                            const decryptedFilename = CryptoJS.AES.decrypt(data.originalFilename, password).toString(CryptoJS.enc.Utf8);
                            if (decryptedFilename) {
                                filename = decryptedFilename;
                            }
                        } catch (e) {
                            console.warn('Не удалось расшифровать оригинальное имя файла');
                        }
                    }

                    result = {
                        type: 'file',
                        title: data.title,
                        filename: filename, // Оригинальное имя для сохранения
                        content: decryptedContent,
                        displayText: `Файл: ${data.title}`
                    };
                    break;
            }

            return result;
        } catch (error) {
            console.error('Ошибка расшифровки:', error);
            throw error;
        }
    }

    // Обновляем функцию для скачивания файлов
    function downloadDecryptedFile(content, filename) {
        try {
            if (!content || !filename) {
                throw new Error('Отсутствуют данные файла или имя файла');
            }

            const decodedContent = decodeURIComponent(content);
            const decodedFilename = decodeURIComponent(filename);
            
            // Преобразуем base64 обратно в бинарные данные
            const binaryString = atob(decodedContent);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            
            // Создаем blob из бинарных данных
            const blob = new Blob([bytes]);
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');

            link.href = url;
            link.download = decodedFilename; // Используем оригинальное имя файла
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        } catch (error) {
            console.error('Ошибка при скачивании файла:', error);
            alert('Ошибка при скачивании файла: ' + error.message);
        }
    }
</script>
</html>
