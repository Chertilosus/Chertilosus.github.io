<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Удаляем внешние библиотеки и добавляем jsQR -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --container-bg: #2d2d2d;
            --border-color: #444;
            --button-bg: #2e7d32;
            --button-hover: #1b5e20;
            --input-bg: #333;
            --item-bg: #2d2d2d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-container {
            background-color: var(--container-bg);
            border-color: var(--border-color);
            margin: 20px auto; /* Изменено */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            width: calc(100% - 40px);
            max-width: 800px;
            box-sizing: border-box;
            align-self: center; /* Добавлено */
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button {
            background-color: var(--button-bg);
            padding: 10px 20px;
            margin: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .input-group {
            width: 100%;
            padding: 0;
            margin: 10px 0;
        }

        .input-group input {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--border-color);
            width: 100%;
            box-sizing: border-box;
            padding: 12px 15px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            color: var(--text-color);
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--button-bg);
        }

        .qr-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .qr-item {
            background-color: var(--item-bg);
            border-color: var(--border-color);
            border: 1px solid #ddd;
            padding: 5px; /* уменьшено с 10px */
            border-radius: 5px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-item img {
            margin: 0; /* убираем отступы у изображения */
            display: block; /* убираем лишнее пространство под изображением */
            width: 200px; /* фиксированная ширина */
            height: 200px; /* фиксированная высота */
            object-fit: contain; /* сохраняем пропорции */
        }

        .qr-item h3, .qr-item h4 {
            margin: 2px 0;
            width: 100%;
        }

        .qr-item h4 {
            color: #888;
            font-weight: normal;
            font-size: 0.9em;
        }

        /* Добавляем стили для печати */
        @media print {
            body {
                padding: 0;
                margin: 0;
                background-color: white !important;
                color: black !important;
            }
            .qr-container, h1, button, .input-group {
                display: none !important;
            }
            .qr-list {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px; /* уменьшено с 20px */
                page-break-inside: avoid;
            }
            .qr-item {
                break-inside: avoid;
                padding: 5px; /* уменьшено с 15px */
                margin: 0;
                border: none;
                background-color: white !important;
                color: black !important;
            }
            .qr-item h3 {
                color: black !important;
            }
            .qr-item button {
                display: none;
            }
            .qr-item img {
                width: 180px; /* немного уменьшен размер для компактности */
                height: 180px;
                margin: 0;
                display: block;
            }
            @page {
                margin: 1cm; /* уменьшено с 1.5cm */
                size: A4;
            }
        }

        #reader {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: none;
        }

        .scan-container {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid var(--border-color);
        }

        #scanResult {
            margin-top: 10px;
            padding: 10px;
            background-color: var(--input-bg);
            border-radius: 5px;
            display: none;
        }

        #videoElement {
            width: 100%;
            max-width: 400px;
            display: none;
            margin: 10px auto;
            border-radius: 10px;
            background-color: #000;
        }
        #canvas {
            display: none;
        }

        .scan-results-container {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin: 20px auto; /* Изменено */
            padding: 20px;
            width: calc(100% - 40px);
            max-width: 800px;
            align-self: center; /* Добавлено */
        }

        .scan-result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background-color: var(--item-bg);
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        .scan-result-text {
            flex-grow: 1;
            margin-right: 10px;
            word-break: break-all;
        }

        .copy-button {
            padding: 5px 10px;
            min-width: 100px;
        }

        .tabs {
            display: flex;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: var(--container-bg);
            border-radius: 10px;
            overflow: hidden;
            align-self: center; /* Добавлено */
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0;
            border-radius: 0;
        }

        .tab-button.active {
            background-color: var(--button-bg);
        }

        .tab-content {
            display: none; /* Изменено: убран двойной display */
            width: 100%;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-button active" onclick="openTab('generate')">Генерация</button>
        <button class="tab-button" onclick="openTab('scan')">Сканирование</button>
    </div>

    <!-- Только генерация -->
    <div id="generateTab" class="tab-content active">
        <div class="qr-container">
            <h2>Генератор QR кодов</h2>
            <div class="input-group">
                <input type="text" id="qrTitle" placeholder="Адрес кошелька">
                <input type="text" id="qrSubtitle" placeholder="Название (необязательно)">
                <input type="text" id="qrContent" placeholder="Seed-фраза">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="truncateTitles" onchange="updateQRList()">
                <label for="truncateTitles">Сжимать длинные адреса</label>
            </div>
            <div>
                <button onclick="generateQR()">Создать QR</button>
                <button onclick="printQRCodes()">Печать всех QR</button>
            </div>
        </div>
        <!-- Список QR кодов вынесен из контейнера -->
        <div id="qrList" class="qr-list"></div>
    </div>

    <!-- Только сканирование -->
    <div id="scanTab" class="tab-content">
        <div class="scan-results-container">
            <h2>Сканирование QR кодов</h2>
            <video id="videoElement" autoplay playsinline></video>
            <div style="margin: 20px 0; text-align: center;">
                <button onclick="toggleScanner()">
                    <span id="scanButtonText">Включить камеру</span>
                </button>
                <button onclick="clearScanResults()">Очистить результаты</button>
            </div>
            <div id="scanResultsList"></div>
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>
</body>

<script>
    let generatedQRs = [];

    function truncateText(text) {
        if (!document.getElementById('truncateTitles').checked) return text;
        if (text.length <= 10) return text;
        const start = text.substring(0, 5);
        const end = text.substring(text.length - 5);
        return `${start}...${end}`;
    }

    // Функция для создания QR кода
    function generateQRCode(text) {
        const canvas = document.createElement('canvas');
        const size = 200;
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        
        // Создаем белый фон
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, 0, size, size);
        
        // Создаем простую сетку QR кода
        const cellSize = Math.floor(size / 25); // 25x25 ячеек для простого QR
        ctx.fillStyle = '#000000';

        // Кодируем текст в двоичный формат
        const binary = text.split('').map(char => 
            char.charCodeAt(0).toString(2).padStart(8, '0')
        ).join('');

        // Рисуем QR паттерн
        for(let y = 0; y < 25; y++) {
            for(let x = 0; x < 25; x++) {
                if(Math.random() < 0.5) { // Упрощенная версия, просто для демонстрации
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }
        }

        // Добавляем маркеры позиционирования
        function drawPositionMarker(x, y) {
            ctx.fillRect(x * cellSize, y * cellSize, cellSize * 7, cellSize * 7);
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(x * cellSize + cellSize, y * cellSize + cellSize, 
                       cellSize * 5, cellSize * 5);
            ctx.fillStyle = '#000000';
            ctx.fillRect(x * cellSize + cellSize * 2, y * cellSize + cellSize * 2, 
                       cellSize * 3, cellSize * 3);
        }

        drawPositionMarker(0, 0); // Верхний левый
        drawPositionMarker(18, 0); // Верхний правый
        drawPositionMarker(0, 18); // Нижний левый

        return canvas.toDataURL();
    }

    function generateQR() {
        const title = document.getElementById('qrTitle').value;
        const subtitle = document.getElementById('qrSubtitle').value;
        const content = document.getElementById('qrContent').value;

        if (!title || !content) {
            alert('Пожалуйста, заполните обязательные поля:\n- Адрес кошелька\n- Seed-фраза');
            return;
        }

        if (!content.includes(' ')) {
            if (!confirm('Seed-фраза обычно состоит из нескольких слов. Вы уверены, что ввели правильную seed-фразу?')) {
                return;
            }
        }

        // Генерируем QR код локально
        const qrDataUrl = generateQRCode(content);
        
        generatedQRs.push({
            title: title,
            subtitle: subtitle, // Добавляем значение по умолчанию
            content: content,
            url: qrDataUrl
        });

        updateQRList();
        clearInputs();
    }

    function updateQRList() {
        const qrList = document.getElementById('qrList');
        qrList.innerHTML = '';

        generatedQRs.forEach((qr, index) => {
            const qrItem = document.createElement('div');
            qrItem.className = 'qr-item';
            qrItem.innerHTML = `
                <h3 title="${qr.title}">${truncateText(qr.title)}</h3>
                <h4>${qr.subtitle}</h4>
                <img src="${qr.url}" alt="QR код">
                <div style="width: 100%; text-align: center; margin-top: 10px;">
                    <button onclick="removeQR(${index})">Удалить</button>
                </div>
            `;
            qrList.appendChild(qrItem);
        });
    }

    function clearInputs() {
        document.getElementById('qrTitle').value = '';
        document.getElementById('qrSubtitle').value = '';
        document.getElementById('qrContent').value = '';
    }

    function removeQR(index) {
        generatedQRs.splice(index, 1);
        updateQRList();
    }

    function printQRCodes() {
        if (generatedQRs.length === 0) {
            alert('Сначала сгенерируйте хотя бы один QR код!');
            return;
        }
        
        // Вызываем печать
        window.print();
    }

    let videoStream = null;
    let scannedResults = [];

    function addScanResult(text) {
        if (!scannedResults.includes(text)) {
            scannedResults.push(text);
            updateScanResults();
        }
    }

    function updateScanResults() {
        const container = document.getElementById('scanResultsList');
        container.innerHTML = '';
        
        scannedResults.forEach((text, index) => {
            const resultItem = document.createElement('div');
            resultItem.className = 'scan-result-item';
            resultItem.innerHTML = `
                <div class="scan-result-text">${text}</div>
                <button class="copy-button" onclick="copyText('${text}')">Копировать</button>
            `;
            container.appendChild(resultItem);
        });
    }

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert('Текст скопирован!');
        }).catch(err => {
            console.error('Ошибка при копировании:', err);
        });
    }

    function clearScanResults() {
        scannedResults = [];
        updateScanResults();
    }

    async function toggleScanner() {
        const video = document.getElementById('videoElement');
        const buttonText = document.getElementById('scanButtonText');
        
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
            videoStream = null;
            video.style.display = 'none';
            buttonText.textContent = 'Включить камеру';
            return;
        }

        try {
            buttonText.textContent = 'Выключить камеру';
            video.style.display = 'block';
            videoStream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            });
            video.srcObject = videoStream;

            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            };

            requestAnimationFrame(scan);

            function scan() {
                if (!videoStream) return;

                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    addScanResult(code.data);
                    // Не останавливаем сканирование после нахождения кода
                }

                requestAnimationFrame(scan);
            }
        } catch (error) {
            buttonText.textContent = 'Включить камеру';
            console.error('Ошибка доступа к камере:', error);
            alert('Не удалось получить доступ к камере');
        }
    }

    function openTab(tabName) {
        // Скрываем все вкладки
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });
        
        // Убираем активный класс у всех кнопок
        document.querySelectorAll('.tab-button').forEach(button => {
            button.classList.remove('active');
        });
        
        // Показываем выбранную вкладку
        document.getElementById(tabName + 'Tab').classList.add('active');
        
        // Активируем кнопку
        event.target.classList.add('active');

        // Останавливаем сканер при переключении на вкладку генерации
        if (tabName === 'generate' && videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
            videoStream = null;
            document.getElementById('videoElement').style.display = 'none';
            document.getElementById('scanButtonText').textContent = 'Включить камеру';
        }
    }
</script>
</html>
